<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhap so can kiem tra"));
    let x = [1,3,5,7,9];
    let max = x[0];
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            x[i] = max;
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
